basePath: /
definitions:
  entities.EndpointsInfo:
    properties:
      all:
        type: string
      latin:
        type: string
      urutan:
        type: string
    type: object
  models.APIErrorResponse:
    properties:
      message:
        type: string
      stack:
        type: string
      statusCode:
        type: integer
    type: object
  models.APIInfoResponse:
    properties:
      author:
        type: string
      endpoints:
        $ref: '#/definitions/entities.EndpointsInfo'
      repository:
        type: string
    type: object
  models.APISuccessResponse:
    properties:
      data:
        $ref: '#/definitions/responses.AsmaulHusna'
      statusCode:
        type: integer
      total:
        type: integer
    type: object
  responses.AsmaulHusna:
    properties:
      arab:
        type: string
      arti:
        type: string
      latin:
        type: string
